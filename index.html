          <div>

            <input id="subscription-radio-12" value="50" type="radio" name="radio-dropdown-subscription" class="ui-checkboxradio ui-helper-hidden-accessible" onClick="getSubscriptionType(this.id)" checked>

<!--                <span class="fs-12">months</span>-->

        </div>
